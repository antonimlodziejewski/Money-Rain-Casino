{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <style>
            .btn {
                position: absolute;
                width: 40%;
                left: 30%;
                font-size: 20px;
                background-color: #2ecc71;
                font-weight: 900;
                border: 0;
                bottom: 20px;
                border-radius: 5px;
                color: black;
            }

            .slot-main {
                display: block;
                position: relative;
                background-color: #353535;
                width: 500px;
                height: 200px;
                margin: 0 auto;
                text-align: center;
            }
        </style>
        <div class="container">
            <h1><p>Balance: {{ user.balance }} $</p></h1>
            <div class="slot-main">
                <form method="post">
                    <h2><label>Player Balance Update</label></h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class='btn' type="submit">Pay</button>
                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
