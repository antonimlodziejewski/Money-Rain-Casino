{% extends 'base.html' %}

{% block content %}
    <div class='container'>
        <h1>Deposit History</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            {% for deposit in deposits %}
                <tr>
                    <td>{{ deposit.deposit_date }}</td>
                    <td>${{ deposit.amount }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
