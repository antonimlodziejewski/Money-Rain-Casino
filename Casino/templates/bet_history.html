{% extends 'base.html' %}

{% block title %}Bet History{% endblock %}

{% block content %}
    <div class="container">
        <h1>Your Bet History</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            {% for bet in bets %}
                <tr>
                    <td>{{ bet.bet_date }}</td>
                    <td>{{ bet.amount }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
